<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">
  <title>login</title>
</head>
<body>
  <div class="container-5">
    <div class="login-section">
      <h1><a href="index.html">VISTA LUXE</a></h1>
      <h2>Sign into your account</h2>
      <form>
        <div class="input-box">
          <input type="name" placeholder="full name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="create password" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="confirm password" required>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember Me</label>
        </div>
        <button type="submit" class="login-btn"><a href="index.html">Sign up</a></button>
        <div class="login-with">
          <span>Or sign up With</span>
          <div class="socials-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        <p class="register-link">Already have an account? <a href="login.html">login here</a></p>
      </form>
    </div>
    <div class="info-sections">
      <div class="overlay-2"></div>
      <h2>WELCOME TO VISTA LUXE HOTEL</h2>
      <p>"Capture unforgettable moments at VISTA LUXE Hotel with stunning night views."</p>
    </div>
  </div>

  <style>

    :root{
      --icon-color: #f4a460;
      --hover-color: #a7613e;
      /* --box-shadow-root: 0px 0px  0px 4px rgb(245, 245, 245); */
      --box-shadow-root: 0 2px 5px rgba(0,0,0,0.1);
      --milk-white: #fbfbfb;
      --footer-color: #021e40;
      --footer-icon: #0f294a;
      --text-color: #212121;
      --black-color: #000;
      --white: #ffffff;
      --p-text: #5a5959;
      --max-width: 1200px;
      --header-font: "Plyfair Display,"serif;
    }

    .login-section h1 a {
      text-decoration: none;
      color: var(--black-color);
    }
    

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container-5 {
      width: 100vw;
      max-width: 100%; 
      display: flex;
      margin: 0;
    }

    .login-section {
      flex: 1;
      background-color: var(--white);
      padding: 50px;
    }

    .login-section h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .login-section h2 {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    .input-box {
      width: 100%;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .remember-forgot a {
      color: var(--icon-color);
      text-decoration: none;
    }

    .login-btn a {
      text-decoration: none;
      color: var(--white);
    }

    .login-btn {
      width: 100%;
      background-color: var(--icon-color);
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: var(--hover-color);
    }

    .login-with {
      text-align: center;
      margin-top: 20px;
    }

    .login-with span {
      display: block;
      margin-bottom: 10px;
      color: #666;
    }

    .socials-icons a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
      color: var(--white);
      width: 50px;
      height: 50px;
      background-color: var(--icon-color);
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .socials-icons a:hover {
      background-color: var(--hover-color);
      color: var(--white);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: blue;
      text-decoration: none;
    }

    .info-sections {
      flex: 1;
      background-image: url('assets/img/banner.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 110vh; /* Ensure the section takes full height of the viewport */
      margin: 0;     /* Remove any potential margins */
      width: 100%; 
    }

    .info-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: var(--icon-color);
    }

    .info-section p {
      font-size: 16px;
      max-width: 400px;
    }

    /* media query */

      /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }

      .info-section {
        display: none; /* Hide image section on smaller screens */
      }
    }


  </style>



  

<script src="js/scripts.js"></script>
  </body>
</html>
